<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Путешествуй с нами!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div>
		<header>
			<p>СЕДАРЧИЙ</p>
				<nav>
					<ul>
						<li><a href="#">о республиках</a></li>
						<li><a href="#">типы отдыха</a></li>
						<li><a href="#">акции</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<section>
				<p class="main-text">Горы Кавказа ждут вас!</p>
				<form>
					<fieldset class="personal">
						<label for="fio">ФИО</label>
						<input type="text" name="fio" placeholder="Мижева Саманта">
						<label for="email">E-mail</label>
						<input type="email" placeholder="s@mail.com">
						<label for="password">Password</label>
						<input type="password" name="password">
						<label for="date">Date of flight</label>
						<input type="date" name="flight">
					</fieldset>
					<fieldset class="type">
						<label for="client">В один конец</label>
						<input type="radio" name="client" value="yes" checked="true"> <span>Yes</span>
						<input type="radio" name="client" value="no"> <span>No</span>
						<label for="purpose">Билет на одного</label>
						<select name="purpose">
							<option value="good">На одного</option>
							<option value="good">На двух и более</option>
						</select>
					</fieldset>
					<fieldset class="message">
						<label for="message">Ваше сообщение</label>
						<textarea name="message">Ваше сообщение</textarea>
						<input type="checkbox" checked="true"> <span>Ознакомлен с правилами компании</span>
						<input type="submit">
					</fieldset>
				</form>
			</section>
		</main>
		<footer>
			<div class="footer-container">
				<p>2020</p>
			</div>
		</footer>
	</div>	
</body>
</html>
